<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>

<body>
    <h1>Hello World!</h1>


    <script>
        // Activity 1 : variable declaration 
        // Task 1: Declare a variable using var, assign it a number, and log the value to the console.
        var myNumber = 100;
        console.log(myNumber);

        // Task 2: Declare a variable using let, assign it a string, and log the value to the console.
        let myString = "Chai aur Code";
        console.log(myString);

        // Activity 2 : constant declaration 
        // Declare a variable using const, assign it a boolean value, and log the value to the console.
        const myBoolean = true;
        console.log(myBoolean);

        // Activity 3 : data types -> number, string, boolean, object, array 
        // Task 4: Create variables of different data types (number, string, boolean, object, array) and log each variable's type using the typeof operator.
        let myNumber1 = 75;
        console.log("Number:", myNumber1, "Type:", typeof myNumber1);

        let myString1 = "saturday";
        console.log(`String: ${myString1}, Type: ${typeof myString1}`);

        const myBoolean1 = true;
        console.log(`Boolean: ${myBoolean1}, Type: ${typeof myBoolean1}`);

        let myObject = {
            name: "pratik",
            age: 35,
            address: "pune"
        };
        console.log(`Object: ${JSON.stringify(myObject)}, Type: ${typeof myObject}`);

        let myArray = [1, 2, 3, 4, 5];
        console.log(`Array: ${myArray}, Type: ${typeof myArray}`);

        // activity 4 : reassigning variable
        // Task 5: Declare a variable using let, assign it an initial value, reassign a new value, and log both values to the console.
        let myVariable = 5;
        console.log('Initial value: ', myVariable);

        myVariable = 10;
        console.log('New value: ', myVariable);

        // activity 5 : understanding constant 
        // Task 6: Try reassigning a variable declared with const and observe the error
        const myConstant = 50;
        console.log('Initial value: ', myConstant);

        try {
            myConstant = 100;
        } catch (error) {
            console.error("Error on reassignment: ", error);
        }

        console.log("Final value:", myConstant);

    </script>
</body>

</html>
