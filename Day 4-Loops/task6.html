<body>
    <h1>Hello World</h1>
    <script>
        // Task 6: Write a program to calculate the factorial of a number using do..while loop. 
        
        let number = parseInt(prompt("Enter a number to calculate its factorial"));
        let factorial = 1;
        let i = 1;

        do {
            factorial*=i;
            i++;    
        } while (i<=number);

        console.log(`The Factorial of a ${number} is ${factorial}.`);
    </script>
</body>
