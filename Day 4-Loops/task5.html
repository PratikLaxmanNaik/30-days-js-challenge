<!DOCTYPE html>

<body>
    <h1>Hello World!</h1>

    <script>
        // Task 5: Write a program to print numbers from 1 to 5 using do..while loop.

        let number = 1;
        do {
            console.log(`${number}`);
            number++;
        } while (number<=5);
        
    </script>
