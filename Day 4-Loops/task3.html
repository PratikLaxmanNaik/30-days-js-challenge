<body>
    <h1>Hello World!</h1>

    <script>
        // Task 3: Write a program to calculate the sum of numbers from 1 to 10 using a while loop. 

        let number = 1;
        let sum = 0;

        while(number<=10){
            sum+=number;
            number++;
        }

        console.log(`The sum of numbers from 1 to 10 is ${sum}`);

    </script>
