<body>
    <h1>Hello World!</h1>

    <script>
        // Task 9: Write a program to print numbers from 1 to 10, but stop the loop when the number is 7 using the break statement. 

        for (let i = 1; i <=10; i++) {
            if(i===7){
                break;
            }
            console.log(i);
        }
    </script>
</body>
