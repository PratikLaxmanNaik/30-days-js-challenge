<body>
    <h1>Hello World!</h1>

    <script>
        // Task 8: Write a program to print numbers from 1 to 10, skip the number 5 using continue statement. 

        for (let i = 1; i <=10 ; i++) {
            if(i===5){
                continue;
            }
            console.log(i);
        }
    </script>
