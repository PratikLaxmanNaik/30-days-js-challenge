<!DOCTYPE html>

<body>
    <h1>Hello World!</h1>
    <script>
        // Task 2: Write a program to print the multiplication table of 5 using for loop. 
        let number = 5;
        console.log(`Multiplication table of ${number}`);
        for(i=1;i<=10;i++){
            let result = number * i;
            console.log(`${number} * ${i} =  ${result}`);
        }
    </script>
</body>
</html>
