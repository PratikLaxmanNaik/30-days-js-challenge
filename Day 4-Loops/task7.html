    <h1>Hello World</h1>

    <script>
        // Task 7 : Write a program to print pattern using nested for loops. 
        /*     *
               **
               ***
               ****
               *****   */

        let rows = 5;

        for (let i = 1; i <= rows; i++) {
            let pattern = '';
            for (let j = 0; j <= i; j++) {
                pattern += '*';
            }
            console.log(pattern);

        }

    </script>
