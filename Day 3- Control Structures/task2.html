<body>
    <h1>Hello World!</h1>

    <script>
        // Task 2: Write a program to check if a person is eligile to vote (age>=18) and log the result to the console. 
        let age = parseInt(prompt('Enter your age:'));

        if(isNaN(age)){
            console.log('Please enter a valid age.');
        } else if (age >=18) {
            console.log('You are eligible to vote.');
        } else {
            console.log('You are not eligible to vote.');
        }

    </script>
</body>
