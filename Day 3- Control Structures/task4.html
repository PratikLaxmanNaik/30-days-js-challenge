<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>
</head>
<body>
    <h1>Hello World!</h1>

    <script>
        // Task 4: Write a program that uses a switch case to determine the day of the week based on a number (1-7) and log the day name to the console. 

        let dayNumber = parseInt(prompt('Enter a number (1-7) to determine the day of the week'));

        switch(dayNumber){
            case 1: 
                console.log('Sunday');
                break;
            case 2: 
                console.log('Monday');
                break;
            case 3: 
                console.log('Tuesday');
                break;
            case 4: 
                console.log('Wednesday');
                break;
            case 5: 
                console.log('Thursday');
                break;
            case 6: 
                console.log('Friday');
                break;
            case 7: 
                console.log('Saturday');
                break;
            default:
                console.log('Please enter a number between 1 and 7');
        }
    </script>
</body>
</html>
