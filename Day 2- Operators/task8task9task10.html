    <h1>Hello World!</h1>
    <script>
        // Task 8: Write a program to compare two numbers using > and < and log the result to the console
        let num1 = 15;
        let num2 = 20;

        let isGreater = num1 > num2;
        let isLess = num1 < num2;

        console.log(`${num1} is greater than ${num2} : ${isGreater}`);
        console.log(`${num1} is less than ${num2} : ${isLess}`);


        // Task 9: Write a program to compare two numbers using >= and <= and log the result to the console
        let num1_a = 15;
        let num2_a = 20;

        let isGreaterOrEqual = num1_a >= num2_a;
        let isLessOrEqual = num1_a <= num2_a;

        console.log(`${num1_a} is greater than ${num2_a} : ${isGreaterOrEqual}`);
        console.log(`${num1_a} is less than ${num2_a} : ${isLessOrEqual}`);

        // Task 10: Write a program to compare two numbers using == and === and log the result to the console
        let num1_b = 15;
        let num2_b = "15";

        let isEqual = num1_b == num2_b;
        let isStrictEqual = num1_b === num2_b;

        console.log(`${num1_b} is equal to ${num2_b} : ${isEqual}`);
        console.log(`${num1_b} is strictly equalto ${num2_b} : ${isStrictEqual}`);


    </script>
